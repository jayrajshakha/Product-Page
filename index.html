
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
     
    <div class="main">
        <div class="one">
           <div class="image">
            <img id="image" src="images/image3.png" alt="">
            <div class="radio">
                <input type="radio" name="btn" id="" class="rb">
                <input type="radio" name="btn" id="" class="rb">
                <input type="radio" name="btn" id="" class="rb">
            </div>
           </div>
        </div>
        <div class="two">
            <div class="heading">
                <h1>Casual T Shirt</h1>
                <h3>$15.00</h3>
                <h5>30% OFF</h5>
                <p>Jovial is a Indian manufacturing jeans and other clothing items & perticulary workwear</p>
            </div>
            <div class="detail">
              <div class="size">
                <div class="span">
                    <span> Size </span>
                </div>
                <div class="a">
                    <a href="#">S</a>
                    <a href="#">M</a>
                    <a href="#">L</a>
                    <a href="#">XL</a>
                    <a href="#">XXL</a>
                </div>
              </div>
              <div class="color">
                <div class="c">
                    <span> Color</span>
                </div>
                <div class="rc">
                    <input type="radio" name="" id="red" spellcheck="false">
                    <input type="radio" name="" id="green">
                    <input type="radio" name="" id="blue">
                    <input type="radio" name="" id="pink">
                </div>
              </div>
              <div class="quality">
                 <div class="q">
                    Quantaty
                 </div>
                 <div class="para">
                    <input type="number" name="" id="" value="1">
                 </div>
              </div>
            </div> 
            <div class="buy-btn">
                <button type="button" class="ex" >Buy Now </button>
            </div>
        </div>
    </div>
    
  <script src="main.js"></script>
</body>
</html>
